        <main class="contacto">
            <section>
                <h1>Registrate</h1>
            </section>
                <section class="formulario">
                <label for="Nombre">Nombre</label>
                <div>
                
                    <input type="text" 
                    name="Nombre" 
                    id="Nombre">
                </div>

                <label for="Apellido">Apellido</label>
                <div>
                    
                    <input type="text" 
                    name="Apellido" 
                    id="Apellido">
                </div>


            <div class="genero">
                
                
                    <h3>Genero</h3>
                    <label for="Masculino">Masculino</label>
                    <input type="radio" 
                    name="Genero" 
                    id="Masculino">
                
                
                

                <label for="Femenino">Femenino</label>
                
                    <input type="radio" 
                    name="Genero" 
                    id="Femenino">

                
                
                <label for="Otros">Otros</label>
                
                    <input type="radio" 
                    name="Genero" 
                    id="Otros">
            </div>
                
                
                
                
                <label for="Email">Email</label>
                <div>
                    
                    <input type="Email" 
                    name="Email" 
                    id="Email">
                </div>
                
                <label for="Telefono">Telefono</label>
                <div>

                    <input type="Telefono" 
                    name="Telefono" 
                    id="Telefono">
                </div>

                <label for="Fecha de Ingreso">Fecha de Ingreso</label>
                <div>

                    <input type="Fecha de Ingreso" 
                    name="Fecha de Ingreso" 
                    id="Fecha de Ingreso">
                
                </div>

                <label for="Fecha de Egreso">Fecha de Egreso</label>
                <div>

                    <input type="Fecha de Egreso"
                    name="Fecha de Egreso" 
                    id="Fecha de Egreso">
                
                </div>
                
                <label for="Consulta">Consulta</label>
                <div>

                    <textarea name="Consulta" 
                    id="Consulta" 
                    cols="30" 
                    rows="10"></textarea>
                </div>

                <input type="submit" value="Enviar">
                <input type="reset" value="Restablecer">
                </section>
